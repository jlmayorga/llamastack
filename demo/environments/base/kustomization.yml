apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for LlamaStack TrustyAI Safety Demo
# This includes all common resources that are deployment-agnostic
# GPU-specific model deployments are handled in overlays

namespace: summit-connect-2025

resources:
  # Core infrastructure
  - ../../components/llamastack/distribution
  - ../../components/llamastack/playground
  - ../../components/llamastack/shields
  - ../../components/trustyai/orchestrator
  - ../../components/developer-tools/workbench

# Model deployments are handled in environments to support different GPU configurations
