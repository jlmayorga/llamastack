---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpu-scaler
  namespace: openshift-machine-api
  labels:
    app: gpu-scaling-automation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gpu-scaler
  namespace: openshift-machine-api
  labels:
    app: gpu-scaling-automation
rules:
- apiGroups: ["machine.openshift.io"]
  resources: ["machinesets", "machinesets/scale"]
  verbs: ["get", "list", "patch", "update"]
- apiGroups: ["machine.openshift.io"]
  resources: ["machines"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gpu-scaler
  namespace: openshift-machine-api
  labels:
    app: gpu-scaling-automation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gpu-scaler
subjects:
- kind: ServiceAccount
  name: gpu-scaler
  namespace: openshift-machine-api
